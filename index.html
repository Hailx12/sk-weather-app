<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SK Weather app</title>
    <link href="styles/homepage.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-container">
        <form id="search-engine">
          <div class="row">
            <div class="col-6">
              <input
                class="form-control"
                type="search"
                placeholder="Enter a City..."
                id="search-input"
              />
            </div>
            <div class="col-3">
              <input
                class="search-button"
                type="submit"
                value="Search"
                id="submit-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <button class="current-button" id="submit-current">
                Current
              </button>
            </div>
          </div>
        </form>

        <h2 class="city" id="current-city"></h2>

        <h5>
          <div class="current-date" id="date-time"></div>
          <div class="condition" id="current-condition"></div>
        </h5>
        <div class="weather-forecast" id="weather-forecast">
          <div class="row">
            <div class="col-6">
              <div class="temperature">
                <img
                  src=""
                  alt="Clear"
                  width="65"
                  class="float-left"
                  id="current-icon"
                />
                <span class="float-left">
                  <strong id="current-temperature"> </strong>
                  <span class="unit-temp"
                    ><a href="#" class="unit" id="celsius-link">°C</a>
                    |
                    <a href="#" class="unit" id="fahrenheit-link">°F</a>
                  </span>
                </span>
              </div>
            </div>
            <div class="col-6">
              <div class="humidity">
                <span class="humidity">Humidity:</span>
                <span id="current-humidity"></span>
                <span id="unit-humidity">%</span>
              </div>

              <div class="windspeed">
                <span class="windspeed">Wind:</span>
                <span id="current-windspeed"></span>
                <span id="unit-windspeed">km/h</span>
              </div>
            </div>
          </div>

          <div class="forecast" id="forecast"></div>
        </div>
      </div>
      <div class="coder">
        <a href="https://github.com/Hailx12/sk-weather-app" target="_blank">
          Open-source code </a
        >, by Sohaily Kerpens
      </div>
    </div>
  </body>
  <script src="javascript/script.js"></script>
</html>
